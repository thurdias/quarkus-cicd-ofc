apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: promotion-pipeline-run
  namespace: quarkus-ci
spec:
  pipelineRef:
    name: promotion-pipeline
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
